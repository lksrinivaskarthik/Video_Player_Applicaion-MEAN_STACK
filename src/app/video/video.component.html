<!--To Transfer data from HTML to TS file we use [] symbol -->

<!-- To Transfer data from TS to HTML file we use () symbol -->

<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!flagNewVideo">
            <h2>New Video</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)"class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" ngModel>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" required name="url" ngModel>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" ngModel>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
        <video-detail *ngIf="selectedVideo && flagNewVideo" [video]="selectedVideo"></video-detail>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-success btn-block mt-3 mb-3" (click)="enableNewVideo()">+ New Button</button>
        <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
